<ion-header>
  <ion-toolbar>
    <div class="bar">
      <ion-button
        (click)="closeModal()"
        shape="round"
        slot="fixed"
        fill="clear"
        size="large"
      >
        <ion-icon name="arrow-back-outline" slot="icon-only"> </ion-icon>
      </ion-button>
      <ion-title>Nombre del Barbero</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<div class="anotaciones">
  <ion-label> Anotaciones del cliente </ion-label>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur atque
    necessitatibus delectus cum harum deserunt
  </p>
</div>

<ion-label class="text"> Servicios </ion-label>

<ion-content>
  <div class="service">
    <ion-list>
      <ion-item>
        <ion-label
          >Corte Sencillo
          <ion-label class="price">$15.000</ion-label>
        </ion-label>
        <ion-toggle mode="ios" slot="end"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label
          >Barba
          <ion-label class="price">$5.000</ion-label>
        </ion-label>
        <ion-toggle mode="ios" slot="end"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label
          >Depilacion de cejas
          <ion-label class="price">$5.000</ion-label>
        </ion-label>
        <ion-toggle mode="ios" slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <div class="buy">
    <ion-label class="buyto"> TOTAL A PAGAR : </ion-label>
    <div class="dinner">
      <ion-label>25.000</ion-label>
    </div>
  </div>

  <div class="swipe">
    <app-swipe-button>
    </app-swipe-button>
</div>

</ion-content>
