<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seleccionar Barbería</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Selecciona tu Barbería</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Busca tu barbería." (ionInput)="filterBarberias($event)">
  </ion-searchbar>

  <ion-card class="cartas" *ngFor="let barberia of filteredBarberias">
    <ion-card-header>
      <ion-card-title>{{ barberia.name }}</ion-card-title>
      <ion-card-subtitle>Dirección: {{ barberia.address }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="card-content">
      <div class="info">
        <div>
          <ion-card-title>{{ barberia.phone }}</ion-card-title>
        </div>
        <ion-button class="aceptar" (click)="presentActionSheet(barberia.name, barberia.schedules, barberia.id)">Detalles</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
