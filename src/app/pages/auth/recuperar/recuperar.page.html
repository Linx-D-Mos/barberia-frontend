  <div class="container">
    <ion-img class="logo" src="assets/logo.webp"></ion-img>
    <form [formGroup]="emailForm">
        <ion-input label="Ingresa tu correo" 
        formControlName="email"
        label-placement="floating" fill="outline" placeholder="ejemplo@gmail.com">
        </ion-input>
    </form>
    <ion-button id="recovery" (click)="verificar()">
      Recuperar
    </ion-button>
    <div class="reenviar">

      </ion-label>
    </div>
    <ion-button class="btnReenviar">

    </ion-button>
  </div>
</ion-content>
