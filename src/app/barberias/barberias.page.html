<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">barberias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar class="search" placeholder=""></ion-searchbar>
  <div class="text"><ion-label> Elige tu barberia : </ion-label></div>

  <div class="cartas">
    <ion-card class="cartas-content" (click)="setOpen(true)">
      <ion-card-header>
        <ion-card-title>Dubai BarberShop</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="card-content">
        <ion-button class="elige">Elegir</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="modal">
    <ion-modal class="modal" [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Dubai BarberShop</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">X</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="info">
            <ion-label> Informacion : </ion-label>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
