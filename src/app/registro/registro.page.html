<ion-content>
  <ion-icon
    (click)="goBack()"
    class="back"
    size="large"
    name="arrow-back-outline"
  ></ion-icon>
  <ion-img class="logo" src="assets/logo.jpeg"></ion-img>
  <form [formGroup]="regisForm">
    <div class="datos">
      <div class="usuario">
        <ion-input
          formControlName="name"
          label="Nombre"
          label-placement="floating"
          fill="outline"
          placeholder="Alex"
        >
        </ion-input>
      </div>
      <div class="email">
        <ion-input
          formControlName="email"
          type="Email"
          label="Email"
          label-placement="floating"
          fill="outline"
          placeholder="ejemplo@gmail.com"
        >
        </ion-input>
      </div>
      <div class="numero">
        <ion-input
          formControlName="phone"
          type="tel"
          label="Numero Movil"
          label-placement="floating"
          fill="outline"
          placeholder="312-999-2212"
        >
        </ion-input>
      </div>
      <div class="password">
        <ion-input
          formControlName="password"
          type="password"
          label="Contrase침a"
          label-placement="floating"
          fill="outline"
          placeholder="********"
        >
        </ion-input>
      </div>
      <div class="confirmar">
        <ion-input
          formControlName="password_confirmation"
          label="Confirmar contrase침a"
          type="password"
          label-placement="floating"
          fill="outline"
          placeholder="********"
        >
        </ion-input>
      </div>
      <ion-button id="open-action-sheet"> Registrar </ion-button>
    </div>
  </form>
  <ion-action-sheet
  trigger="open-action-sheet"
  class="my-custom-class"
  header="Ingresa el c칩digo de verificaci칩n enviado a tu correo"
  subHeader="correoPrueba"
  [buttons]="actionSheetButtons"
></ion-action-sheet>
</ion-content>
